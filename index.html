<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>MY WEATHER GUIDE</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@1,300&family=Roboto+Condensed&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container landing-page">
        <h1 class="row headline">
            MY DAY WEATHER GUIDE
        </h1>

        <div class="row search-bar">
            <input type="text" name="search" class="search-input" placeholder="enter your city">
            <input type="submit" class="submit-btn" value="search">
        </div>

        <div class="row main-body">
            <div class="col-12 col-sm-12  col-md-8 lead-section">
                <div class="row weather-details">
                    <img src="./blob.svg" alt="blob" class="blob">
                    <h3>NAIROBI</h3>
                    <div class="row ">
                        <div class="day-details">
                            <h4>KENYA</h4>
                            <div class="date">02-08-2022</div>
                            <div class="day">MONDAY</div>
                        </div>
                    </div>
                </div>
                <div class="row illustration">
                    <div id="cover-photo">
                        <div id="overlay">

                        </div>
                        <div class="current-time"></div>
                        <div class="condition"></div>
                        <div class="icon"></div>
                        <div class="temperature"></div>
                    </div>
                </div>
            </div>
            <div class="col-12 col-sm-12 col-md-4 d-flex  align-items-center justify-content-center py-2 ">
                <div class="low-opacity ">
                    <div class="row additional-details">
                        <div class="wind-speed">
                            <h5>WIND SPEED</h5>
                            <div class="windSpeed-box">16.9 kph</div>
                        </div>
                        <div class="rain-probability">
                            <h5>HUMIDITY</h5>
                            <div class="rainProbability-box">42 g.m-3</div>
                        </div>
                        <div class="pressure">
                            <h5>PRESSURE</h5>
                            <div class="pressure-box">1016 mb</div>
                        </div>
                        <div class="sun-set">
                            <h5>SUN SET</h5>
                            <div class="sunSet-box">7:03 PM</div>
                        </div>


                    </div>
                </div>
            </div>
            <div class=" row hourly-forecast">
                <div class="forecast-headline">DAY'S FORECAST</div>
                <div class="col-12 col-md-6 col-lg-3 morning">

                </div>
                <div class="col-12 col-md-6 col-lg-3 afterNoon">

                </div>
                <div class="col-12 col-md-6 col-lg-3 evening">

                </div>
                <div class="col-12 col-md-6 col-lg-3 night">

                </div>
            </div>
            <div class="footer">
                <div class="copy-right">Â© 2022 MyWeatherGuide All rights reserved.</div>
                <div class="developer">Powered by TonyTech</div>
            </div>
        </div>


    </div>
    <!--close main container-->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script src="./index.js"></script>
</body>

</html>
